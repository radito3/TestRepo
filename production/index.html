<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sudoku</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="sudokuAlg.js"></script>
		<link rel="stylesheet" href="game.css">
    </head>
	<body>
		<script type="text/javascript">
		$(document).ready(function() {
			var game = Sudoku.getInstance();
			$('#container').append(game.getGameBoard(9));

			$('#generate').click(function() {
				game.generate($('#diff_set').val());
			});

			$('#solve').click(function() {
				game.solve();
			});

			$('#validate').click(function() {
				game.validate();
			});

			$('#reset').click(function() {
				game.reset();
			});
		});
		</script>
		<h1>Sudoku</h1>
		<!-- need to add buttons for 9x9 and 4x4 matrices -->
		<div id="container"></div>
		<div id="menu" class="sudoku-menu">
			<input id="diff_set" type="number" name="difficulty" min="30" max="64" value="30">
			<button id="generate">Generate</button>
			<button id="solve">Solve</button>
			<button id="validate">Validate Board</button>
			<button id="reset">Reset</button>
			<!-- need to add a notification when the game is finished -->
		</div>
	</body>
</html>
