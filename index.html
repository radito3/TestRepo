<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sudoku</title>
        <meta name="description" content="A Javascript implementation of a Sudoku puzzle with a backtracking algorithm.">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="sudokuAlg.js"></script>
		<link rel="stylesheet" href="game.css">
    </head>
	<body>
		<script type="text/javascript">
		$(document).ready(function() {
			var game = Sudoku.getInstance();
			$('#container').append(game.getGameBoard());

			$('#generate').click(function() {
				// need to make difficulty setting for number
				// of empty cells
				game.generate(40);
			});

			$('#solve').click(function() {
				game.solve();
			});

			$('#validate').click(function() {
				game.validate();
			});

			$('#reset').click(function() {
				game.reset();
			});
		});
		</script>
		<h1>Sudoku</h1>
		<div id="container"></div>
		<div id="menu" class="sudoku-menu">
			<button id="generate">Generate</button>
			<button id="solve">Solve</button>
			<button id="validate">Validate Board</button>
			<button id="reset">Reset</button>
		</div>
	</body>
</html>
